name: Run Query Unit Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'query/**'
      - '.github/workflows/run-query-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'query/**'
  workflow_dispatch:

jobs:
  test:
    name: Run Query Module Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ğŸ”‘ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ§ª Run Query Unit Tests
        run: ./gradlew :query:runQueryUnitTests

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: query/build/test-results/testDebugUnitTest/
          retention-days: 30

      - name: ğŸ“ˆ Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: query/build/reports/tests/testDebugUnitTest/
          retention-days: 30

      - name: âœ… Test Summary
        if: success()
        run: echo "âœ… Todos los tests del mÃ³dulo query pasaron exitosamente!"

      - name: âŒ Test Failed
        if: failure()
        run: echo "âŒ Algunos tests fallaron. Revisa los reportes para mÃ¡s detalles."

