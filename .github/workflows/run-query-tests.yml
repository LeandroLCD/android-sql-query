name: Run Query Unit Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'query/**'
      - '.github/workflows/run-query-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'query/**'
  workflow_dispatch:

jobs:
  test:
    name: Run Query Module Tests
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 🔑 Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: 🧪 Run Query Unit Tests
        run: ./gradlew :query:runQueryUnitTests

      - name: 📊 Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: query/build/test-results/testDebugUnitTest/
          retention-days: 30

      - name: 📈 Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: query/build/reports/tests/testDebugUnitTest/
          retention-days: 30

      - name: ✅ Test Summary
        if: success()
        run: echo "✅ Todos los tests del módulo query pasaron exitosamente!"

      - name: ❌ Test Failed
        if: failure()
        run: echo "❌ Algunos tests fallaron. Revisa los reportes para más detalles."

